<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte | Cinevia</title>
  <link rel="stylesheet" href="../sass/style.scss" />
</head>
<body>

  <main class="register-container">
    
    <section class="register-card">
      <!-- Bouton retour -->
      <button class="btn-back" onclick="history.back()">← Retour</button>

      <h1>Créer un compte</h1>

      <form class="register-form">
        <div class="form-group">
          <label for="username">Nom d’utilisateur</label>
          <input type="text" id="username" placeholder="Ex : ThomasD" required />
        </div>

        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" placeholder="exemple@mail.com" required />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="********" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" placeholder="********" required />
        </div>

        <button type="submit" class="btn-register">S’inscrire</button>

        <p class="login-link">
          Déjà un compte ? <a href="#">Se connecter</a>
        </p>
      </form>
    </section>
  </main>

</body>
</html>
